{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-white text-center py-4">
                    <h3 class="mb-0">Create Account</h3>
                    <p class="text-muted">Join our hostel management system</p>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password1" class="form-control" id="password1" placeholder="Password" required>
                            <label for="password1">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm Password" required>
                            <label for="password2">Confirm Password</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a>
                            </label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-white text-center py-3">
                    <div class="mt-3">
                        <p class="mb-0">Already have an account? 
                            <a href="{% url 'login' %}" class="text-decoration-none">Login here!</a>
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Social Signup -->
            <div class="card shadow-lg border-0 rounded-lg mt-4">
                <div class="card-body p-4">
                    <div class="text-center mb-3">
                        <p class="text-muted">Or sign up with</p>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary">
                            <i class="fab fa-google me-2"></i>Continue with Google
                        </button>
                        <button class="btn btn-outline-primary">
                            <i class="fab fa-facebook me-2"></i>Continue with Facebook
                        </button>
                        <button class="btn btn-outline-primary">
                            <i class="fab fa-apple me-2"></i>Continue with Apple
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
